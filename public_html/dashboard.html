  <script>
    /* Chart.js configuration */
    function chartdata(labels, data) {
      const ctx = document.getElementById('myChart');
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              boxPadding: 3
            }
          }
        }
      });
    }
    fetch('https://www.tesc.farm/api/orders', {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
    }).then(response => {
        if (!response.ok) {
            throw new Error("Error finding orders. Please try again.");
        }
        return response.json();
    }).then(data => {
        let weekChart = {};
        const today = new Date();
        for (let i = 6; i >= 0; i--) {
          const d = new Date();
          d.setDate(today.getDate() - i);
          weekChart[d.toISOString().slice(5,10)] = 0;
        }
        let saleTotal = 0;
        let orderNum = 0;
        let itemNum = 0;
        const tbody = document.getElementById('recent-orders');
        for (const order of data.Orders) {
          const tr = document.createElement('tr');
          const id = document.createElement('td');
          id.innerText = order.ID;
          tr.appendChild(id);
          const name = document.createElement('td');
          name.innerText = order.name;
          tr.appendChild(name);
          const amount = document.createElement('td');
          let total = 0;
          for (const line of order.items) {
            total += line.price * line.quantity / 100;
            itemNum += line.quantity;
          }
          amount.innerText = "$" + total.toFixed(2);
          tr.appendChild(amount);
          const stat = document.createElement('td'); 
          stat.innerText = "Pending";
          tr.appendChild(stat);
          tbody.appendChild(tr);
          saleTotal += total;
          orderNum++;
          datestr = order.CreatedAt.slice(5,10);
          if (datestr in weekChart) {
            weekChart[datestr] += total;
          }
        }
        document.getElementById('total-sales').innerText = '$' + saleTotal.toFixed(2);
        document.getElementById('order-count').innerText = orderNum;
        document.getElementById('item-count').innerText = itemNum;
        chartdata(Object.keys(weekChart), Object.values(weekChart));
    }).catch(error => {
        console.error('Error:', error);
        alert(error.message);
    });
  </script>
